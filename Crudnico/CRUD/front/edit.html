<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <script src="app.js"> </script>
    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(172, 197, 230)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Editar</h1>

            <div class="form-group">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="Plataforma">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
            </div>

            <div class="form-group">
                <label for="clave">Clave: </label>
                <input type="password" class="form-control" name="clave" id="clave" placeholder="Clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="modificar(variable1)"> <img src="imagenes/guardar.png" alt="" width="30" height="30" >Guardar</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html' "><img src="imagenes/atras.png" alt="" width="30" height="30" >Regresar</button>
            </div>
        </div>
    </div>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var variable1 = getParameterByName('variable1');
        consulta_individual(variable1)
    </script>
</body>
</html>
